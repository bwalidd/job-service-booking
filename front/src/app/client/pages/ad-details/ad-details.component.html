<div class="bg" *ngIf="ad" style="background-color: #f8f8f8">
    <div class="ad-details-container">
      <div class="top-section">
        <div class="ad-detail">
          <div nz-col nzSpan="8">
            <img 
              class="profile" 
              [src]="avatarUrl" 
              alt="profile" 
              style="height: 130px; width: 200px; border-radius: 10px"
            />
          </div>
          <div nz-col nzSpan="16">
            <h2 style="cursor: pointer; color: #108ee9">
              {{ ad.serviceName }}
            </h2>
            <h5>
              Price: <b>{{ ad.price }}</b>
            </h5>
            <h5>
              Description: <b>{{ ad.description }}</b> - Company Name :
              <b>{{ ad.company_name }}</b>
            </h5>
          </div>
        </div>
        <div class="book-service">
            <div>
                <div nz-row>
                    <h2>Book Service</h2>
                </div>
                <form nz-form [formGroup]="ValidateForm">
                    <div nz-row>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-label [nzSpan]="24" nzFor="bookDate" >Date of Booking</nz-form-label>
                                <nz-form-control [nzSpan]="24">
                                    <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate">
                                    </nz-date-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                    <button nz-button [nzType]="'primary'" [disabled]="ValidateForm.invalid" (click)="bookAd()">
                        Book Service
                    </button>
                </form>
            </div>
        </div>
      </div>
      <div class="reviews-section">
        <h2>Reviews</h2>
        <div class="review-card" *ngFor="let review of reviews">
          <nz-card [nzBordered]="false" [nzTitle]="review.clientName">
            <p>
              <strong>Review:</strong> {{ review.review }}
            </p>
            <p>
              <strong>Rating:</strong> 
              {{review.rating}} <i nz-icon nzType="star" nzTheme="fill" style="color: #fadb14;"></i>
            </p>
            <p>
              <strong>Posted on:</strong> {{ review.reviewDate | date: 'dd/MM/yyyy' }}
            </p>
          </nz-card>
        </div>
      </div>
      
      
    </div>
  </div>
